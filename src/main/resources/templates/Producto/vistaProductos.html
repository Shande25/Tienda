<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <title>Productos</title>
</head>
<body>
<div class="container mt-3">
    <div class="border rounded p-4 shadow-sm">
        <h2 class="mb-4">Lista de Productos</h2>
        <form th:action="@{/productos}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="buscarProducto" class="form-control" placeholder="Buscar producto" th:value="${buscarProducto}">
                <button class="btn btn-custom" type="submit">Buscar</button>
            </div>
        </form>
        <table class="table table-hover mb-4">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Descripci√≥n</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td>
                    <a th:href="@{/editar/producto/} + ${producto.id}" class="btn btn-custom">Actualizar</a>
                    <a th:href="@{/eliminar/producto/} + ${producto.id}" class="btn btn-custom">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <a th:href="@{/formulario}" class="btn btn-custom">Nuevo Producto</a>
            <a th:href="@{/clientes}" class="btn btn-custom">Ver Clientes</a>
            <a th:href="@{/productos/pdf}" class="btn btn-custom">Lista de productos</a>
        </div>
    </div>
</div>
</body>
</html>
