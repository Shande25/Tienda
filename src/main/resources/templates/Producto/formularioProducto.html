<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <title>Formulario</title>
</head>
<body>
<div class="container mt-5">
    <!-- Recuadro para el formulario de cliente -->
    <div class="border rounded p-4 shadow-sm mb-4">
        <h2 class="mb-4">Agregar Nuevo Cliente</h2>
        <form th:action="@{/guardar/cliente}" method="post">
            <div class="mb-3">
                <label for="id-nombre-cliente" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="id-nombre-cliente" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="id-apellido-cliente" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="id-apellido-cliente" name="apellido" required>
            </div>
            <button type="submit" class="btn btn-custom">Agregar Cliente</button>
        </form>
    </div>

    <!-- Recuadro para el formulario de producto -->
    <div class="border rounded p-4 shadow-sm">
        <h2 class="mb-4">Agregar Nuevo Producto</h2>
        <form th:action="@{/guardar/producto}" method="post">
            <div class="mb-3">
                <label for="id-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="id-nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="id-precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="id-precio" name="precio" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="id-stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="id-stock" name="stock" required>
            </div>
            <div class="mb-3">
                <label for="id-descripcion" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="id-descripcion" name="descripcion">
            </div>
            <div class="mb-3">
                <label for="id-cliente" class="form-label">Cliente</label>
                <select class="form-control" id="id-cliente" name="clienteId">
                    <option th:each="cliente : ${clientes}"
                            th:value="${cliente.id}"
                            th:text="${cliente.nombre + ' ' + cliente.apellido}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
