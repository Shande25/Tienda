<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <title>Formulario</title>
</head>
<body>
<form th:action="@{/guardar/producto}" method="post" th:object="${producto}">
    <div class="mb-3">
        <label for="id-codigo" class="form-label">Codigo</label>
        <input type="number" class="form-control" id="id-codigo" th:field="*{id}">
    </div>
    <div class="mb-3">
        <label for="id-nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="id-nombre" th:field="*{nombre}">
    </div>
    <div class="mb-3">
        <label for="id-precio" class="form-label">Precio</label>
        <input type="text" class="form-control" id="id-precio" th:field="*{precio}">
    </div>
    <div class="mb-3">
        <label for="id-stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="id-stock" th:field="*{stock}">
    </div>
    <div class="mb-3">
        <label for="id-descripcion" class="form-label">Descipcion</label>
        <input type="text" class="form-control" id="id-descripcion" th:field="*{descripcion}">
    </div>
    <button type="submit" class="btn btn-guardar">Guardar</button>
</form>
</body>
</html>
