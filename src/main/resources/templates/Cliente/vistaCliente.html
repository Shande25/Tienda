<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 1.75rem;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e3f2fd;
        }
        .btn-custom {
            color: #007bff;
            text-decoration: none;
            border: 2px solid #007bff;
            padding: 8px 16px;
            border-radius: 0.375rem;
            transition: background-color 0.3s, color 0.3s;
            font-size: 0.875rem;
        }
        .btn-custom:hover {
            background-color: #007bff;
            color: #fff;
        }
        .no-records {
            text-align: center;
            font-style: italic;
            color: #6c757d;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>Lista de Clientes</h1>

<!-- Contenedor para la tabla de clientes -->
<div class="container">
    <!-- Mostrar la lista de clientes -->
    <div th:if="${clientes != null}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Productos</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td>
                    <ul class="list-unstyled">
                        <li th:each="producto : ${cliente.productos}" th:text="${producto.nombre}">Nombre del Producto</li>
                    </ul>
                </td>
                <td>
                    <!-- Enlace para agregar producto -->
                    <a th:href="@{/productos/agregar/{clienteId}(clienteId=${cliente.id})}" class="btn btn-custom">Agregar Producto</a>


                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p th:if="${clientes == null or #lists.isEmpty(clientes)}" class="no-records">No hay clientes registrados.</p>
</div>

</body>
</html>
